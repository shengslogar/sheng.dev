<!DOCTYPE html>
<html>
  <head>
    <title>Netlify Hinted Contact Form</title>
  </head>
  <body>
    <!-- static form for Netlify to pick up on -->
    <form name="contact"
          netlify
          hidden>
      <input type="text"
             name="name">
      <input type="email"
             name="email"/>
      <textarea name="message"></textarea>
    </form>
  </body>
</html>
